<!DOCTYPE html>
<lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <section class="row main-section">
      <section class="col-12 col-md-6 col-lg-6 img">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop.jpg" class="image-product-desktop">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile.jpg" class="image-product-mobile">
      </section>
      <section class="col-12 col-md-6 col-lg-6 product-details">
        <div class="head">
          <span>Perfume</span>
        </div>
        <div class="description">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <div class="btn">
          <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </section>
    </section>
    <section class="codedBy">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://www.frontendmentor.io/profile/NitheeshKumar-C" target="_blank">Nitheeshkumar</a>.
      </div>
    </section>

  </main>
</body>
</html>
